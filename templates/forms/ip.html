<script>
    function pushBinary(){
        var bits = document.getElementsByClassName("ipBinary")

        var value = 0

        for(var i=0; i<bits.length; i++){

            value *= 2

            if(bits[i].checked){
                value += 1
            }
        }

        document.getElementById("inputIP").value += value
    }

    function clearValue(){
        document.getElementById("inputIP").value = ""
    }

    function pushDot(){
        document.getElementById("inputIP").value += "."
    }

</script>
