<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
</head>

<style>
    .middle-buffer { margin-left:20px; }

    #SiteBody {
        width: 1400px;
        margin: 0 auto;
        background-color: white;
    }
</style>

<body class="text-center">
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"> </nav>

<h1> ZUS BULWO </h1>

<div id="SiteBody">

<div clas="container">
    <form action="/submit" method="post">
    {% for item in items %}
        <div class="row" >

            <div class="col-md-8">
                <div class="jumbotron col-sm-12">
                    {% include "forms/"+item["html"] %}
                </div>
            </div>

            <div class="col-md-4">
                <div class="jumbotron col-sm-12">

                    <div class="form-group">
                        <label for="{{ item['name'] }}"> {{ item["name"] }} </label>
                        <input id="{{ item['name'] }}" class="form-control mx-sm-3" type="text" placeholder="{{item['value']}}" readonly>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <input type="submit">

    </form>
</div>
</div>


</body>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</html>
