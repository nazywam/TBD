    <meta charset="UTF-8">


    <script>
        function submitGlobal(){

            



            var inputs = ["Name", "Age", "Birthdate", "Zipcode", "IP", "SSN", "Number"]

            var mapForm = document.createElement("form");
            mapForm.target = "";    
            mapForm.method = "POST";
            mapForm.action = "/submit";

            for(var i=0; i<inputs.length; i++){
                var mapInput = document.createElement("input");
                mapInput.type = "hidden";
                mapInput.name = inputs[i];
                mapInput.value = document.getElementById("input" + inputs[i]).value

                mapForm.appendChild(mapInput);
            }

            {
                var color = document.getElementById("color" + lastChanged).value

                var mapInput = document.createElement("input");
                mapInput.type = "hidden";
                mapInput.name = "color";
                mapInput.value = color

                mapForm.appendChild(mapInput);   
            }

            document.body.appendChild(mapForm);
            mapForm.submit();
        }
    </script>
</head>

<style>
    .middle-buffer { margin-left:20px; }

    #SiteBody {
        width: 1400px;
        margin: 0 auto;
        background-color: white;
    }

<body class="text-center">
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"> </nav>

<h1> ZUS BULWO </h1>
<h3> Jak najszybciej wypełnij formularz, aby wypełnione pole odpowiadało polu po prawej stronie. </h3>

<div id="SiteBody">

<div clas="container">
    <form action="/submit" method="post">
    {% for item in items %}
        <div class="row" >

            <div class="col-md-8">
                <div class="jumbotron col-sm-12">
                    {% include "forms/"+item["html"] %}
                </div>
            </div>

            <div class="col-md-4">
                <div class="jumbotron col-sm-12">

                    <div class="form-group">
                        <label for="{{ item['name'] }}"> {{ item["name"] }} </label>
                        <input id="{{ item['name'] }}" class="form-control mx-sm-3" type="text" placeholder="{{item['value']}}" readonly>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <input type="submit" onclick="submitGlobal()"> 

    </form>
</div>
</div>
