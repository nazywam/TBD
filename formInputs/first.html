<script>
    function calculateValue(input){
        var tmp = input.value.split("-")
        var a = tmp[0]
        var b = tmp[1].substring(1)

        console.log(a+b)

        input.setAttribute("realvalue", a+b)
    }
</script>

<form>
    Select your favorite color:
    <input type="week" realvalue="" name="week_year" oninput="calculateValue(this)">
</form>
